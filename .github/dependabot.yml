version: 2
updates:
  # Go modules (main)
  - package-ecosystem: gomod
    directory: "/"
    schedule:
      interval: weekly
      day: monday
      time: "02:00"
    labels:
      - dependencies
      - go
    commit-message:
      prefix: chore
      include: scope

  # GitHub Actions
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: weekly
      day: monday
      time: "03:00"
    labels:
      - dependencies
      - ci
    commit-message:
      prefix: "chore(ci)"